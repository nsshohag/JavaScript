<html>
    <body>
        <script>
            var text,text1,text2;
            text1=prompt("Enter your name: ");
            text2=prompt("Enter your reg: ");
            document.write("The length of your name is: "+text1.length+"<br>");
            document.write("charAt : "+text1.charAt(0)+"<br>");
            document.write("toLowerCase : "+text1.toLowerCase()+"<br>");
            document.write("toUpperCase : "+text1.toUpperCase()+"<br>");
            text=text1.concat(text2);
            document.write(text);
            document.write("<br>"+"Sadat".slice(0,3));
        </script>
    </body>
</html>
