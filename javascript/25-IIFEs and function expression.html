<html>
    <body>
        <script>
            //IIFEs(Immediately Invokeable Function Expressions)
            (function func1(){
                console.log("Damn me.");
            })();
            //Function Expressions
            const func3=function func2(name){
                console.log("My name is: "+name);
            };
            func3("Sadat");
            var func4=function func2(name){
                console.log("My name is: "+name);
            };
            func4("Preity");
        </script>
    </body>
</html>
