<html>
    <body>
        <script>
            var ob=new Date();
            console.log(ob);
            var year=ob.getFullYear();
            console.log(year);
            var month=ob.getMonth();
            console.log(month);
            var date=ob.getDate();
            console.log(date);
            var hours=ob.getHours();
            console.log(hours);
            var minutes=ob.getMinutes();
            console.log(minutes);
            var seconds=ob.getSeconds();
            console.log(seconds);
        </script>
    </body>
</html>
