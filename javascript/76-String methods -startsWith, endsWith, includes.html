<html>

    <script>
        //returns boolean
        //startsWith(searchString,position) -> check a string starts with another string
        //endsWith(searchString,length)->check a string ends with another string
        //includes(searchString, position) -> check if a string contains another string
        // althese are case sensitive
        const sentence="My name is Sadat";
        //returns boolean
        console.log(sentence.startsWith("My",0));
        console.log(sentence.startsWith("My",1));
        //returns boolean
        console.log(sentence.endsWith(" Sadat",));

        //returns boolean
        console.log(sentence.includes("name is"));

    </script>
</html>
